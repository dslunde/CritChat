name: Deploy to Firebase Test Studio on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # Create .env.local for CI testing
      - name: Create test environment file
        run: |
          cat > .env.local << EOF
          USE_PRODUCTION_AI=false
          OPENAI_API_KEY=test_key_for_ci
          WEAVIATE_URL=http://localhost:8080
          WEAVIATE_API_KEY=test_key_for_ci
          EOF

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test

      - name: Build Flutter web app
        run: flutter build web --release

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRITCHAT_906B4 }}
          channelId: test-studio
          projectId: critchat-906b4
          expires: 30d
