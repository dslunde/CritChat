name: Pull Request Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest # Using ubuntu-latest as iOS build is not required for PR checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Create .env.local for CI testing
      - name: Create test environment file
        run: |
          cat > .env.local << EOF
          USE_PRODUCTION_AI=false
          OPENAI_API_KEY=test_key_for_ci
          WEAVIATE_URL=http://localhost:8080
          WEAVIATE_API_KEY=test_key_for_ci
          EOF

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test

      - name: Build Android APK (Debug)
        run: flutter build apk --debug
